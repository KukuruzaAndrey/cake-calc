<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Продукти</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.min.js"></script>
    <script src="/clientRequire/@unitybase/ub-pub/dist/ub-pub.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Продуктовий калькулятор</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
                <a class="nav-link" href="products.html">Продукти</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="recipes.html">Рецепти</a>
            </li>
        </ul>
    </div>
</nav>

<div class="jumbotron">
    <h1 class="display-4 text-center">Рецепти</h1>
</div>


<div class="addRecipe mx-5">
    <h3>Додати рецепт</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Введіть назву рецепту</label>
                <input id="recipeName" type="text" class="form-control">
            </div>
        </div>
        <div class="from-row">
            <div class="custom-file col-md-6">
                <input type="file" class="custom-file-input" id="fileinput">
                <label class="custom-file-label" for="fileinput">Додайте зображення</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <small>Розмір</small>
                <select id="sizeSelector" class="custom-select"></select>
            </div>
            <div class="form-group col-md-3">
                <small>Тип</small>
                <select id="typeSelector" class="custom-select">
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                </select>
            </div>
        </div>
        <div class="form-row recipeRecord">
            <div class="form-group col-md-4">
                <small>Продукт</small>
                <select class="custom-select productSelector"></select>
            </div>
            <div class="form-group col-md-2">
                <small>Вага</small>
                <div class="input-group">
                    <input type="number" class="form-control productWeight" value="100">
                    <div class="input-group-append">
                        <span class="input-group-text">гр.</span>
                    </div>
                </div>
            </div>
            <button type="button" class="removeRecipeRecord mt-4 mb-3 btn btn-outline-danger">-</button>
        </div>
        <div class="form-row col-md-6">
            <button type="button" id="addRecipeRecord" class="mx-auto btn btn-outline-success btn-sm">+</button>
        </div>
        <button type="button" class="btn btn-primary" id="addRecipe">Додати новий рецепт</button>
    </form>
</div>

<div class="recipes">
    <h2 class="text-center">Ваші рецепти</h2>
</div>

<div id='toast' style="position: absolute; left: 10px">
    <div class="toast" data-delay="2000" aria-live="polite" aria-atomic="true">
        <div class="toast-body">
            <h4>Рецепт додано!</h4>
        </div>
    </div>
</div>


<script src="recipes.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
